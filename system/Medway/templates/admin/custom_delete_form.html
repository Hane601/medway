{% extends "admin/base_site.html" %}
{% block content %}
  <h1 style="color:red;">ðŸš¨ Confirm Deletion of Job: {{ object.id }}</h1>

  <form method="post">{% csrf_token %}
    <fieldset>
      <legend><strong>Enter Expenses:</strong></legend>

      <div id="expenses-container">
        <div class="expense">
          <input type="text" name="expense_name_1" placeholder="Expense Name" required>
          <input type="number" name="expense_amount_1" placeholder="Amount" required>
        </div>
      </div>

      <button type="button" onclick="addExpense()">âž• Add Another Expense</button>
    </fieldset>

    <br><br>
    <input type="submit" value="âœ… Confirm Delete" style="background:red; color:white; padding:10px 20px; font-size:20px;">
  </form>

  <script>
    let expenseCount = 1;
    function addExpense() {
      expenseCount++;
      const container = document.getElementById('expenses-container');
      const div = document.createElement('div');
      div.className = 'expense';
      div.innerHTML = `
        <input type="text" name="expense_name_${expenseCount}" placeholder="Expense Name" required>
        <input type="number" name="expense_amount_${expenseCount}" placeholder="Amount" required>
      `;
      container.appendChild(div);
    }
  </script>
{% endblock %}
